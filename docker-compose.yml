version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: newapp-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: newapp-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:4001:5000" # Internal only
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - .env.production
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
